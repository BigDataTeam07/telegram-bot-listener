apiVersion: v1
kind: Secret
metadata:
  name: kafka-sasl-secret
  namespace: service-ns
type: Opaque
data:
  username: ${KAFKA_SASL_USERNAME} # Replace with actual base64 encoded username
  password: ${KAFKA_SASL_PASSWORD} # Replace with actual base64 encoded password
---
apiVersion: v1
kind: Secret
metadata:
  name: telegram-bot-credentials
  namespace: service-ns
type: Opaque
data:
  # These values need to be replaced with actual encoded values
  # Use echo -n "your-bot-token" | base64 to generate
  telegram-bot-token: ${TELEGRAM_BOT_TOKEN} # Replace with actual token
  telegram-bot-username: ${TELEGRAM_BOT_USERNAME} # Replace with actual username

